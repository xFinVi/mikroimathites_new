name: Deploy to Dev (Auto-Redeploy)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

# Explicit permissions - least privilege principle
permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.VPS_HOST }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=accept-new "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" << 'ENDSSH'
            set -e
            cd "${{ secrets.VPS_APP_PATH }}"
            echo "ðŸ”„ Starting auto-redeployment from GitHub Actions..."
            git fetch origin
            git checkout develop
            git pull origin develop
            echo "ðŸ”¨ Building and starting containers..."
            docker compose up -d --build
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 10
          ssh -o StrictHostKeyChecking=accept-new "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" << 'ENDSSH'
            cd "${{ secrets.VPS_APP_PATH }}"
            if docker compose ps | grep -q "Up"; then
              echo "âœ… Deployment verified - containers are running"
            else
              echo "âŒ Deployment failed - containers are not running"
              exit 1
            fi
          ENDSSH
