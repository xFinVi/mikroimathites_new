name: Deploy to Dev (Auto-Redeploy)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

# Explicit permissions - least privilege principle
permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.VPS_HOST }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=accept-new "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" << 'ENDSSH'
            set -e
            cd "${{ secrets.VPS_APP_PATH }}" || { echo "‚ùå Failed to cd to app directory"; exit 1; }
            echo "üîÑ Starting auto-redeployment from GitHub Actions..."
            echo "üì¶ Current directory: $(pwd)"
            echo "üåø Current branch: $(git branch --show-current)"
            
            git fetch origin || { echo "‚ùå Failed to fetch from origin"; exit 1; }
            git checkout develop || { echo "‚ùå Failed to checkout develop"; exit 1; }
            git pull origin develop || { echo "‚ùå Failed to pull from develop"; exit 1; }
            
            echo "üî® Building and starting containers..."
            docker compose up -d --build || {
              echo "‚ùå Docker compose failed"
              echo "üìã Showing logs for debugging:"
              docker compose logs --tail=50
              exit 1
            }
            
            echo "‚úÖ Containers started successfully"
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 15
          ssh -o StrictHostKeyChecking=accept-new "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" << 'ENDSSH'
            cd "${{ secrets.VPS_APP_PATH }}" || { echo "‚ùå Failed to cd to app directory"; exit 1; }
            
            echo "üè• Checking container status..."
            docker compose ps
            
            if docker compose ps | grep -q "Up"; then
              echo "‚úÖ Deployment verified - containers are running"
              
              # Check if app is responding
              echo "üåê Checking application health..."
              if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "‚úÖ Application is healthy and responding"
              else
                echo "‚ö†Ô∏è Application may not be fully ready yet"
                echo "üìã Recent logs:"
                docker compose logs --tail=30 app
              fi
            else
              echo "‚ùå Deployment failed - containers are not running"
              echo "üìã Container status:"
              docker compose ps
              echo "üìã Recent logs:"
              docker compose logs --tail=50
              exit 1
            fi
          ENDSSH
