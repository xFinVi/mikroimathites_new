name: Deploy to Dev (Auto-Redeploy)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

# Explicit permissions - least privilege principle
permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.VPS_SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå Error: VPS_SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "‚ùå Error: VPS_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_USER }}" ]; then
            echo "‚ùå Error: VPS_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_APP_PATH }}" ]; then
            echo "‚ùå Error: VPS_APP_PATH secret is not set"
            exit 1
          fi
          echo "‚úÖ All required secrets are present"

      - name: Setup SSH key
        run: |
          set -e
          echo "üîê Setting up SSH connection..."
          
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "‚ùå SSH_PRIVATE_KEY is empty"
            exit 1
          fi
          
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          if [ -z "$SSH_HOST" ]; then
            echo "‚ùå SSH_HOST is empty"
            exit 1
          fi
          
          echo "üîç Scanning SSH host: $SSH_HOST"
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts || {
            echo "‚ùå Failed to scan SSH host"
            exit 1
          }
          
          echo "‚úÖ SSH setup completed"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.VPS_HOST }}

      - name: Deploy to VPS
        run: |
          echo "üîÑ Starting zero-downtime deployment from GitHub Actions..."
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=accept-new "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" "cd ${{ secrets.VPS_APP_PATH }} && ./scripts/redeploy-zero-downtime.sh"

      - name: Verify deployment
        run: |
          sleep 15
          ssh -o StrictHostKeyChecking=accept-new "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" << 'ENDSSH'
            cd "${{ secrets.VPS_APP_PATH }}" || { echo "‚ùå Failed to cd to app directory"; exit 1; }
            
            echo "üè• Checking container status..."
            docker compose ps
            
            if docker compose ps | grep -q "Up"; then
              echo "‚úÖ Deployment verified - containers are running"
              
              # Check if app is responding
              echo "üåê Checking application health..."
              if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "‚úÖ Application is healthy and responding"
              else
                echo "‚ö†Ô∏è Application may not be fully ready yet"
                echo "üìã Recent logs:"
                docker compose logs --tail=30 app
              fi
            else
              echo "‚ùå Deployment failed - containers are not running"
              echo "üìã Container status:"
              docker compose ps
              echo "üìã Recent logs:"
              docker compose logs --tail=50
              exit 1
            fi
          ENDSSH
