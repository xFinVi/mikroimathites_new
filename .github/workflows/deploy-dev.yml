name: Deploy to Dev (Auto-Redeploy)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

# Explicit permissions - least privilege principle
permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.VPS_SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ Error: VPS_SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "âŒ Error: VPS_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_USER }}" ]; then
            echo "âŒ Error: VPS_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_APP_PATH }}" ]; then
            echo "âŒ Error: VPS_APP_PATH secret is not set"
            exit 1
          fi
          echo "âœ… All required secrets are present"

      - name: Setup SSH key
        run: |
          set -e
          echo "ğŸ” Setting up SSH connection..."
          
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "âŒ SSH_PRIVATE_KEY is empty"
            exit 1
          fi
          
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          if [ -z "$SSH_HOST" ]; then
            echo "âŒ SSH_HOST is empty"
            exit 1
          fi
          
          echo "ğŸ” Scanning SSH host: $SSH_HOST"
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts || {
            echo "âŒ Failed to scan SSH host"
            exit 1
          }
          
          echo "âœ… SSH setup completed"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.VPS_HOST }}

      - name: Deploy to VPS
        run: |
          echo "ğŸ”„ Starting deployment from GitHub Actions..."
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=accept-new -o ServerAliveInterval=60 -o ServerAliveCountMax=10 "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" << 'ENDSSH'
            set -e
            cd "${{ secrets.VPS_APP_PATH }}" || { echo "âŒ Failed to cd to app directory"; exit 1; }
            echo "ğŸ”„ Starting deployment..."
            echo "ğŸ“¦ Current directory: $(pwd)"
            echo "ğŸŒ¿ Current branch: $(git branch --show-current)"
            
            git fetch origin || { echo "âŒ Failed to fetch from origin"; exit 1; }
            git checkout develop || { echo "âŒ Failed to checkout develop"; exit 1; }
            git pull origin develop || { echo "âŒ Failed to pull from develop"; exit 1; }
            
            echo "ğŸ”¨ Building and starting containers..."
            docker compose build || {
              echo "âŒ Docker build failed"
              docker compose logs --tail=50
              exit 1
            }
            docker compose up -d || {
              echo "âŒ Docker compose up failed"
              echo "ğŸ“‹ Showing logs for debugging:"
              docker compose logs --tail=50
              exit 1
            }
            
            echo "âœ… Containers started successfully"
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 15
          ssh -o StrictHostKeyChecking=accept-new "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" << 'ENDSSH'
            cd "${{ secrets.VPS_APP_PATH }}" || { echo "âŒ Failed to cd to app directory"; exit 1; }
            
            echo "ğŸ¥ Checking container status..."
            docker compose ps
            
            if docker compose ps | grep -q "Up"; then
              echo "âœ… Deployment verified - containers are running"
              
              # Check if app is responding
              echo "ğŸŒ Checking application health..."
              if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "âœ… Application is healthy and responding"
              else
                echo "âš ï¸ Application may not be fully ready yet"
                echo "ğŸ“‹ Recent logs:"
                docker compose logs --tail=30 app
              fi
            else
              echo "âŒ Deployment failed - containers are not running"
              echo "ğŸ“‹ Container status:"
              docker compose ps
              echo "ğŸ“‹ Recent logs:"
              docker compose logs --tail=50
              exit 1
            fi
          ENDSSH
