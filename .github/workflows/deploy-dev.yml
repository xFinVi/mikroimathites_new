name: Deploy to Dev (Auto-Redeploy)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

# Explicit permissions - least privilege principle
permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.VPS_SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå Error: VPS_SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "‚ùå Error: VPS_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_USER }}" ]; then
            echo "‚ùå Error: VPS_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_APP_PATH }}" ]; then
            echo "‚ùå Error: VPS_APP_PATH secret is not set"
            exit 1
          fi
          echo "‚úÖ All required secrets are present"

      - name: Setup SSH key
        run: |
          set -e
          echo "üîê Setting up SSH connection..."
          
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "‚ùå SSH_PRIVATE_KEY is empty"
            exit 1
          fi
          
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          if [ -z "$SSH_HOST" ]; then
            echo "‚ùå SSH_HOST is empty"
            exit 1
          fi
          
          echo "üîç Scanning SSH host: $SSH_HOST"
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts 2>/dev/null || {
            echo "‚ö†Ô∏è Could not scan SSH host (will use StrictHostKeyChecking=accept-new)"
          }
          
          echo "‚úÖ SSH setup completed"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.VPS_HOST }}

      - name: Deploy to VPS
        run: |
          echo "üîÑ Starting deployment from GitHub Actions..."
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=accept-new -o ServerAliveInterval=60 -o ServerAliveCountMax=10 -o LogLevel=ERROR -T "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" << 'ENDSSH'
            set -e
            # Ensure output is unbuffered
            export PYTHONUNBUFFERED=1
            # Immediately output to confirm SSH connection works
            echo "‚úÖ SSH connection established" >&2
            cd "${{ secrets.VPS_APP_PATH }}" || { echo "‚ùå Failed to cd to app directory" >&2; exit 1; }
            echo "üîÑ Starting deployment..." >&2
            echo "üì¶ Current directory: $(pwd)" >&2
            echo "üåø Current branch: $(git branch --show-current)" >&2
            
            git fetch origin || { echo "‚ùå Failed to fetch from origin"; exit 1; }
            git checkout develop || { echo "‚ùå Failed to checkout develop"; exit 1; }
            git pull origin develop || { echo "‚ùå Failed to pull from develop"; exit 1; }
            
            # Zero-downtime deployment: Build FIRST while old container runs
            echo "üî® Building new container (old container still serving traffic)..." >&2
            echo "‚è±Ô∏è Build started at $(date +'%H:%M:%S')" >&2
            # Start heartbeat in background to keep GitHub Actions connection alive
            (while true; do sleep 30; echo "‚è≥ Build still running... $(date +'%H:%M:%S')" >&2; done) &
            HEARTBEAT_PID=$!
            # Use --progress=plain to show real-time output, redirect stderr to stdout for visibility
            docker compose build --progress=plain 2>&1 || {
              kill $HEARTBEAT_PID 2>/dev/null || true
              echo "‚ùå Docker build failed" >&2
              echo "‚è±Ô∏è Build failed at $(date +'%H:%M:%S')" >&2
              docker compose logs --tail=50 >&2
              exit 1
            }
            # Stop heartbeat
            kill $HEARTBEAT_PID 2>/dev/null || true
            echo "‚è±Ô∏è Build finished at $(date +'%H:%M:%S')" >&2
            
            # Now restart with new image (minimal downtime: ~1-2 seconds)
            echo "üîÑ Restarting container with new image..." >&2
            docker compose up -d --no-deps app || {
              echo "‚ùå Docker compose up failed" >&2
              echo "üìã Showing logs for debugging:" >&2
              docker compose logs --tail=50 >&2
              exit 1
            }
            
            # Wait for application to be ready
            echo "‚è≥ Waiting for application to be ready..." >&2
            sleep 10
            
            # Health check
            echo "üè• Checking application health..." >&2
            for i in {1..30}; do
              if curl -f -s http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "‚úÖ Deployment successful - application is healthy!" >&2
                exit 0
              fi
              if [ $i -eq 30 ]; then
                echo "‚ùå Application failed health check after 60 seconds" >&2
                echo "üìã Container status:" >&2
                docker compose ps >&2
                echo "üìã Recent logs:" >&2
                docker compose logs --tail=50 >&2
                exit 1
              fi
              sleep 2
            done
          ENDSSH

      - name: Verify deployment
        run: |
          # Health check is now done in the deployment step above
          # This step is kept for final verification
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=accept-new -o ServerAliveInterval=60 -T "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" << 'ENDSSH'
            cd "${{ secrets.VPS_APP_PATH }}" || { echo "‚ùå Failed to cd to app directory"; exit 1; }
            
            echo "üîç Final verification..."
            docker compose ps
            
            if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "‚úÖ Final verification passed - application is healthy"
            else
              echo "‚ö†Ô∏è Health check failed in verification step"
              docker compose logs --tail=30 app
              exit 1
            fi
          ENDSSH
