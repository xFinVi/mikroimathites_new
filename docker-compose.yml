services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mikroimathites-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # These will be overridden by .env file or environment variables
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
